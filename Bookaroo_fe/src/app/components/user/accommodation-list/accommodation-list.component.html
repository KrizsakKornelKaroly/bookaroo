<div class="table-wrapper d-flex align-items-center justify-content-center">
    <div class="table-card p-3 col-lg-7">
        <h2 class="text-center mb-4">Elérhető szállásaink</h2>
        <p class="text-center mb-4 subtitle"><i class="bi bi-house"></i>&nbsp;Böngésszen ajánlatokat szállodáknál, otthonoknál és sok másnál...</p>

        <div class="row">
            <div class="col-lg-4">
                <div class="justify-center form-floating mb-3">
                    <p-select [options]="countries" [(ngModel)]="selectedCountry" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" id="select-country" placeholder="Válasszon országot!">
                        <ng-template #selectedItem let-selectedOption>
                            <div class="flex items-center gap-2">
                                <div>{{ selectedOption.name }}</div>
                            </div>
                        </ng-template>
                        <ng-template let-country #item>
                            <div class="flex items-center gap-2">
                                <div>{{ country.name }}</div>
                            </div>
                        </ng-template>
                    </p-select>
                </div>

                <div class="justify-center form-floating mb-3">
                    <p-select [options]="cities" [(ngModel)]="selectedCity" optionLabel="name" [filter]="true" filterBy="name" [showClear]="true" id="select-city" placeholder="Válasszon települést!">
                        <ng-template #selectedItem let-selectedOption>
                            <div class="flex items-center gap-2">
                                <div>{{ selectedOption.name }}</div>
                            </div>
                        </ng-template>
                        <ng-template let-city #item>
                            <div class="flex items-center gap-2">
                                <div>{{ city.name }}</div>
                            </div>
                        </ng-template>
                    </p-select>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-4"><i class="bi bi-search"></i>&nbsp;Keresés</button>
            </div>

            <div class="col-lg-8 align-items-center">
                <div class="card mb-3 w-100">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://media.istockphoto.com/id/695733614/photo/white-male-call-duck.jpg?s=612x612&w=0&k=20&c=JB1qeE_J-yQ35CkgLLl6qHAuDWE0DLZmtqUYJyZU2Ts=" class="img-fluid rounded-start w-100 h-100 fill" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <a href="">Placeholder cím</a>
                                <p class="card-text">Ez egy random leírás izébizé ami hosszabb valamiért?</p>
                                <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <p>Oldalonként x; Összesen <span style="padding: 0px;">y</span></p>
        <!-- TODO: paginator ide -->
    </div>
</div>
