<div class="col-7 mx-auto my-5">
    <h2>Naptár</h2>

    <div class="row d-flex my-3 justify-content-between align-items-center">

        <div class="col-4 my-3 text-center">
            <p-select [options]="cities" [(ngModel)]="selectedCity" placeholder="Válasszon egy országot!"
                [editable]="true" optionLabel="name" [checkmark]="true" class="rowItem" />
        </div>


        <div class="col-4 my-3 text-center">
            <p-select [options]="cities" [(ngModel)]="selectedCity" placeholder="Válasszon egy várost!"
                [editable]="true" optionLabel="name" [checkmark]="true" [disabled]="true" class="rowItem"/>
        </div>


        <div class="col-4 my-3 text-center">
            <p-select [options]="cities" [(ngModel)]="selectedCity" placeholder="Válasszon egy szálláshelyet!"
                [editable]="true" optionLabel="name" [checkmark]="true" [disabled]="true" class="rowItem"/>
        </div>


    </div>



    <div id="calendar"></div>
</div>
